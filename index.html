<!DOCTYPE html>
<html lang="en">
	<head>
		<title>search</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src='https://kit.fontawesome.com/a076d05399.js'></script>
		<style>
			* {
		box-sizing: border-box;
		}
		/* Create a column layout with Flexbox */
		.row {
		display: flex;
		}
		/* Left column (menu) */
		.left {
		flex: 35%;
		padding: 15px 0;
		}
		.left h2 {
		padding-left: 8px;
		}
		/* Right column (page content) */
		.right {
		flex: 65%;
		padding: 15px;
		}
		/* Style the search box */
		#mySearch {
		width: 100%;
		font-size: 18px;
		padding: 11px;
		border: 1px solid #ddd;
		}
		/* Style the navigation menu inside the left column */
		#myMenu {
		list-style-type: none;
		padding: 0;
		margin: 0;
		}
		#myMenu li a {
		padding: 12px;
		text-decoration: none;
		color: black;
		display: block
		}
		#myMenu li a:hover {
		background-color: #eee;
		}
		</style>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
				<a class="navbar-brand" href="#"><span class="text-danger">Music</span>-India.com</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="border: none;">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Bengali <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Hindi</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">English</a>
						</li>
						
					</ul>
					
				</div>
			</nav>
		</header>
		<section><br><br><br>
			
			<!--*******************************************************************************pagination********************************************************************************************-->
			<div class="container pt-3" style="">
				
				<div class="row">
					<div class="left bg-light" style=" border-radius: 15px;">
						<h2></h2>
						<input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">
						<ul id="myMenu">
							<li><a href="#">HTML</a></li>
							<li><a href="#">CSS</a></li>
							<li><a href="#">JavaScript</a></li>
							<li><a href="#">PHP</a></li>
							<li><a href="#">Python</a></li>
							<li><a href="#">jQuery</a></li>
							<li><a href="#">SQL</a></li>
							<li><a href="#">Bootstrap</a></li>
							<li><a href="#">Node.js</a></li>
						</ul>
					</div>
				</div>
				<!--*******************************************************************************pagination********************************************************************************************-->
			</div>
		</section>
		<script>
			function myFunction() {
			var input, filter, ul, li, a, i;
			input = document.getElementById("mySearch");
			filter = input.value.toUpperCase();
			ul = document.getElementById("myMenu");
			li = ul.getElementsByTagName("li");
			for (i = 0; i < li.length; i++) {
			a = li[i].getElementsByTagName("a")[0];
			if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
			li[i].style.display = "";
			} else {
			li[i].style.display = "none";
			}
			}
			}
		</script>
	</body>
</html>
